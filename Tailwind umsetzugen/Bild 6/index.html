<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-[#2A3037] text-white">
    <div class="w-[900px] flex bg-[#2A3037] rounded-lg overflow-hidden shadow-lg">
        <div class="w-1/2 p-10 bg-[#21272D]">
            <h2 class="text-2xl font-semibold mb-6">Sign in</h2>
            <label class="block text-gray-400 mb-2">Your email</label>
            <input type="email" placeholder="Charles@comet.co" class="w-full p-3 bg-[#181E23] rounded-lg mb-4 focus:outline-none">
            
            <label class="block text-gray-400 mb-2">Password</label>
            <div class="relative">
                <input type="password" placeholder="********" class="w-full p-3 bg-[#181E23] rounded-lg focus:outline-none">
                <span class="absolute right-3 top-3 cursor-pointer text-gray-400">üëÅÔ∏è</span>
            </div>
            <div class="text-right text-sm text-gray-400 mt-2 mb-6 cursor-pointer hover:text-gray-100">Forgot password?</div>
            
            <button class="w-full bg-[#3D4755] p-3 rounded-lg hover:bg-[#4A5A6D]">Sign in</button>
            
            <p class="mt-52 text-sm text-gray-400 text-center">Don't have an account? <a href="#" class="text-white">Sign up</a></p>
        </div>
        <div class="w-1/2 bg-[#20262D] flex items-center justify-center p-2">
            <img src="Bild.jpg" alt="Comet Image" class="rounded-lg shadow-lg w-full h-auto">
        </div>
    </div>
</body>
</html>
